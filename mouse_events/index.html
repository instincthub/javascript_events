<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Events</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <!-- DOM Events -->
    <!--
      When a user clicks the mouse
      When a web page has loaded
      When an image has been loaded
      When the mouse moves over an element
      When an input field is changed
      When an HTML form is submitted
      When a user strokes a key
    -->

    <div class="container">

      <!-- onclick -->
      <p onclick="this.innerHTML = 'Ooops!'">Click on this text!</p>

      <!-- onmousemove -->
      <p onmousemove="this.innerHTML = 'Thank You'" onmouseout="this.innerHTML = 'Mouse Over Me'">Mouse Over Me</p>

      <!-- onmousedown -->
      <p onmousedown="this.innerHTML = 'Release Me'" onmouseup="this.innerHTML = 'Mouse Down'">Mouse Down</p>

      <!-- onmouseover -->
      <p onmouseover="this.innerHTML = 'Take the Mouse Out'" onmouseout="this.innerHTML = 'Mouse Over Me'">Mouse Over Me</p>

    </div>

  </body>
</html>
